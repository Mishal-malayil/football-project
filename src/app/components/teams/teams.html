<div class="main">
<div class="team-container">
  <div *ngFor="let t of teams" class="team-card">

    <div class="team-logo">
      <img [src]="'http://localhost/football_api/uploads/' + t.TeamLogo">
    </div>

    <div class="team-info">
      <h2>{{ t.TeamName }}</h2>
      <p><strong>Manager:</strong> {{ t.TeamManager }}</p>
      <p><strong>Players:</strong> {{ t.TotalPlayers }}</p>
    </div>

  </div>
</div>
</div>
