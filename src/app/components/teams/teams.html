<div class="teams-wrapper">

  <h2 class="page-title">All Teams</h2>

  <div class="teams-grid">

    <mat-card class="team-card" *ngFor="let t of teams">
      <div class="team-logo-wrapper">
        <img [src]="t.logo" class="team-logo">
      </div>

      <mat-card-content>
        <h3 class="team-name">{{ t.name }}</h3>
        <p class="manager">Manager: <span>{{ t.manager }}</span></p>
        <p class="players">Players: <span>{{ t.players }}</span></p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>edit</mat-icon> Edit
        </button>

        <button mat-button color="warn">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>

    </mat-card>

  </div>
</div>
